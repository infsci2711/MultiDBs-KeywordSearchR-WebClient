<!DOCTYPE html>
<html>
<head>
	<title>Relational</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="icon" href="images/keyword3.png" type="image/png">
</head>
<body bgcolor="gray" align="center" style="margin: 60px;">
	<div class="row">

		<div class="col-md-12">

			<div class="page-header">
			<h1><img src="./images/keyword3.png" alt="Looks like dbs" style="width: 80px; height: 80px; min-width: 80px"/> MultiDBs-KeywordSearchRelational <br/></h1></div>

			</div>

			<div id="personsContainer">
				
			
		    	<form class="form-inline" data-bind="submit:findById" style="text-align:center">
					</br>
					<input type="text" id="key" name="name" value="" style="width:300px;height:45px" class="form-control" placeholder="keyword">
					<!-- /ko -->
				</br>
					</br>
					<p align="center">
					<button style="width:300px;height:50px" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>

					
				</form>
				
				<h3>
		        	
		        	return <span data-bind="text: people().length"></span> results
		        	<button class="btn btn-default" data-bind="click: findAll">Show all</button>
		        	
		    	</h3>
		    	<!--<h3>
		    	
					<button type="submit" class="btn btn-default" data-bind="click: addPerson">Test: Build index</button>
				

				</h3>-->


			

		    	<!-- ko if: people().length > 0 -->
		    	</br>
		    	<h2>Result</h2>
		    	<!--<ul data-bind="foreach: people, visible: people().length > 0">
    			<li>
		    	<input data-bind="value: term"/>
		    	</li> 
				</ul>-->
		    	<table class="table table-striped table-hover">
		            <thead>
		                <tr>  
		                	<th>#</th>
		                    <th>term</th>
		                    <th>databaseName</th> 
		                    <th>tableName</th>
		                    <th>columnName</th>                          
		                </tr> 
		            </thead> 
		            <tbody data-bind="foreach: people">
		                <tr>  
		                	<td data-bind="text: $index"></td> 
		                    <td data-bind="text: term"></td>  
		                    <td data-bind="text: databaseName"></td>
		                    <td data-bind="text: tableName"></td>
		                    <td data-bind="text: columnName"></td>
		                </tr>     
		            </tbody>
		        </table>

		        <!-- /ko -->

			</div>

		</div>

	</div>
	
    <script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascripts/knockout_models/personViewModel.js"></script>
</body>
</html>
