<!DOCTYPE html>
<html>
<head>
	<title>INFSCI 2711 Web Tutorial</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body style="margin: 60px;" align="center">
	<div class="row">

		<div class="col-md-12">

			<div class="page-header">
			  <h1>MultiDBs-KeywordSearchRelational <br/></h1>
			</div>

			<div id="personsContainer">
				<h3>
		        	
		        	<span data-bind="text: people().length"></span> terms in our index
		        	<button class="btn btn-default" data-bind="click: findAll">Show all</button>
		        	
		    	</h3>

		    	<form class="form-inline">
					<!-- ko with: newPerson -->

					<input class="form-control" placeholder="Term" data-bind="textInput: term">
					<!-- /ko -->

					<button type="submit" class="btn btn-default" data-bind="click: addPerson">Search</button>
				</form>
			</br>
		    	<form class="form-inline">
					<!-- ko with: newPerson -->

					<input type="hidden" value="test" class="form-control" placeholder="term" data-bind="textInput: term">
					<input type="hidden" hidden value="test" class="form-control" placeholder="database" data-bind="textInput: databaseName">
					<input type="hidden" value="test" class="form-control" placeholder="table" data-bind="textInput: tableName">
					<!-- /ko -->

					<button type="submit" class="btn btn-default" data-bind="click: addPerson">Build index</button>
				</form>

		    	<!-- ko if: people().length > 0 -->

		    	<table class="table table-striped table-hover">
		            <thead>
		                <tr>  
		                	<th>#</th>
		                    <th>term</th>
		                    <th>databaseName</th> 
		                    <th>tableName</th>                        
		                </tr> 
		            </thead> 
		            <tbody data-bind="foreach: people">
		                <tr>  
		                	<td data-bind="text: $index"></td> 
		                    <td data-bind="text: term"></td>  
		                    <td data-bind="text: databaseName"></td>
		                    <td data-bind="text: tableName"></td>
		                </tr>     
		            </tbody>
		        </table>  

		        <!-- /ko -->

			</div>

		</div>

	</div>
	
    <script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascripts/knockout_models/personViewModel.js"></script>
</body>
</html>
